name: Sync to Hugging Face Hub

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Upload to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install --user huggingface_hub
          ~/.local/bin/huggingface-cli upload NurseCitizenDeveloper/Health-Inclusion-Coach . . --repo-type space
